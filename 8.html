<html>
<head>
<script type="text/javascript">
var x=prompt("Enter Char");
switch(x)
{
  case "jan": alert("January");break;
  case "feb": alert("February");break;
  case "mar": alert("March");break;
  case "apr": alert("April");break;
  case "may": alert("May");break;
  case "jun": alert("June");break;
  case "jul": alert("July");break;
  case "aug": alert("August");break;
  case "sep": alert("September");break;
  case "oct": alert("October");break;
  case "nov": alert("November");break;
  case "dec": alert("December");break;
  default: alert("Invalid Month");
}
</script>
</head>
</html>

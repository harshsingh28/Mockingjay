<html>
<head>
  <script type="text/javascript">
  var x=prompt("enter name")
    x.toLowerCase();
  var y=x.split(" ");
  var l1=y[0].length;
  var l2=y[2].length;
  document.write(y[0].charAt(0).toUpperCase()+y[0].slice(1,l1)+" ");
  document.write(y[1].charAt(0).toUpperCase()+".");
  document.write(y[2].charAt(0).toUpperCase()+y[2].slice(1,l2));
  </script>
</head>
</html>
